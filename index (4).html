
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cook & Care</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
        h1 { font-size: 2.5em; }
        select, button, input { margin: 10px; padding: 10px; font-size: 1em; }
        .hidden { display: none; }
        form { margin-top: 20px; max-width: 400px; margin-left: auto; margin-right: auto; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <h1 id="title">Cook & Care</h1>

    <div>
        <label for="languageSelect">Language / שפה:</label>
        <select id="languageSelect" onchange="switchLanguage()">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </div>

    <div id="buttonSection">
        <button onclick="document.getElementById('signupForm').classList.remove('hidden')">Sign Up</button>
        <button onclick="window.open('https://your-google-form-link.com', '_blank')">Submit a Meal Request</button>
    </div>

    <form id="signupForm" class="hidden">
        <label id="nameLabel" for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label id="emailLabel" for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label id="addressLabel" for="address">Address (Street, Postal Code, City)</label>
        <input type="text" id="address" name="address" required>

        <label id="roleLabel" for="role">Your Role</label>
        <select id="role" name="role" required>
            <option value="donate">Offer Donation</option>
            <option value="prepare">Prepare Meal</option>
            <option value="notify">Receive Notifications</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        function switchLanguage() {
            const lang = document.getElementById("languageSelect").value;
            const elements = {
                en: {
                    title: "Cook & Care",
                    name: "Full Name",
                    email: "Email Address",
                    address: "Address (Street, Postal Code, City)",
                    role: "Your Role",
                    roleOptions: ["Offer Donation", "Prepare Meal", "Receive Notifications"]
                },
                he: {
                    title: "בשל ותרום",
                    name: "שם מלא",
                    email: "כתובת אימייל",
                    address: "כתובת (רחוב, מיקוד, עיר)",
                    role: "תפקידך",
                    roleOptions: ["תרומת כספים", "הכנת ארוחה", "קבלת עדכונים"]
                }
            };

            document.getElementById("title").textContent = elements[lang].title;
            document.getElementById("nameLabel").textContent = elements[lang].name;
            document.getElementById("emailLabel").textContent = elements[lang].email;
            document.getElementById("addressLabel").textContent = elements[lang].address;
            document.getElementById("roleLabel").textContent = elements[lang].role;

            const roleSelect = document.getElementById("role");
            roleSelect.innerHTML = "";
            elements[lang].roleOptions.forEach(option => {
                const opt = document.createElement("option");
                opt.textContent = option;
                roleSelect.appendChild(opt);
            });
        }

        // Validate characters by language
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            const lang = document.getElementById("languageSelect").value;
            const name = document.getElementById("name").value;
            const hebrewRegex = /^[֐-׿\s]+$/;
            const latinRegex = /^[A-Za-z\s]+$/;
            if (lang === "he" && !hebrewRegex.test(name)) {
                alert("הזן שם בעברית בלבד.");
                e.preventDefault();
            } else if (lang === "en" && !latinRegex.test(name)) {
                alert("Please enter name using English letters only.");
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
